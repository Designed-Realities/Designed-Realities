<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designed Realities</title>
    <link rel="stylesheet" href="style.css">
    <link href="fonts/futura-pt-web-heavy.css" rel="stylesheet">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay-text">Designed Realities</div>
    <script type="importmap">
    {
    "imports": {
        "three": "https://unpkg.com/three@0.162.0/build/three.module.js"
        "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
    }
    }
</script>

<script type="module">

    import * as THREE from 'three';

    const scene = new THREE.Scene();

</script>
<script>
    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    // OrbitControls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.enableZoom = false;

    // Lights
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // Load HDR environment map
    new THREE.RGBELoader()
        .setDataType(THREE.UnsignedByteType)
        .load('contents/models/studio_small_08_1k.hdr', function (texture) {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;
            scene.background = envMap;
            scene.environment = envMap;
            texture.dispose();
            pmremGenerator.dispose();
            render();
        });

    // Load GLTF model
    new THREE.GLTFLoader().load('contents/models/Test.glb', function (gltf) {
        scene.add(gltf.scene);
        render();
    });

    // Resize listener
    window.addEventListener('resize', onWindowResize);

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        render();
    }

    // Render function
    function render() {
        renderer.render(scene, camera);
    }
</script>

</body>
</html>
